{% extends 'layout.html' %}

{%block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="contenedor">
                <div class="titulo">Entradas</div>
                <form action="/ventaBoletos" method="POST"> <br>
                    
                    <div class="alert alert-danger">
                         <h1 id="text"> {{mensaje}} </h1>
                    </div>

                    <label> Nombre: </label>
                    <input type="text" class="form-control" name="nom">
                    <br>

                    <label> Compradores: </label>
                    <input type="text" class="form-control" name="cant" /><br>


                    <div class="form-group">
                        <label for="si">Tarjeta Cineco</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="si" name="tarjeta" id="si">
                            <label class="form-check-label" for="si">Si</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="no" name="tarjeta" id="no" checked>
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div><br>
                    
                    

                    <label> Cantidad de boletos: </label>
                    <input type="text" class="form-control" name="boletos" /><br>
                 
                <div class="row">
                    <div class="col">
                        
                        <input type="submit" name="procesar" value="Procesar" />
                    </div>
                    <div class="col">
                    </form> 
                    <form action="/cinepolis" method="POST">
                    <input type="submit" name="salir" value="Salir" />
                </form>
                    </div>
                
                </div>
                    
            </div>
        </div>

        <!-- Salidas -->
        <div class="col-md-6">
            <div class="contenedor">
                <div class="titulo">Salidas</div>
                <form action="/resultado" method="POST">
                    <label> Valor a pagar: </label>
                    <input type="text" class="form-control" name="n1" value="{{pagar2}}"/>
                </form>
            </div>
        </div>
    </div>
</div>



    <style>
        .contenedor {
            border: 2px solid #333; 
            padding: 10px;
            margin: 20px; 
            position: relative; 
        }

        .titulo {
            font-size: 18px; 
            font-weight: bold;
            position: absolute;
            top: -12px; 
            background-color: white; 
            padding: 0 10px; 
        }
    </style>
{% endblock %}
